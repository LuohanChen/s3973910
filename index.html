<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Signs of the Future</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <style>

            body {
                background-color: black;
            }
  .figure img.image-hover {
    position: absolute;
    top: 10px;
    right: 10px;
    left: 10px;
    bottom: 10px;
    opacity: 0;
  }
  .figure:hover img.image-hover {
    opacity: 1;
  }

            ul {
                width: 100%;
   list-style: none;
   padding: 0;
   margin: 0;
   font-size: 0;
   display: flex;
   justify-content: space-between;
   flex-wrap: wrap;
            }

            li{
                list-style: none;
    padding: 10px;
    margin: 10px auto;
    position: relative; bottom: 10px;
    float: left;
            }
            
        </style>
    </head>

    <body>


        <ul>
            <li><div class="figure">
                <img class="image-main" src="img/swapvr.png" height="300" width="300">
                <img id ="icon1" class="image-hover" src="img/vr.png" height="300" width="300">
              </div></li>

            <li><div class="figure">
                <img class="image-main" src="img/swapdrone.png" height="300" width="300">
                <img id ="icon2" class="image-hover" src="img/drone.png" height="300" width="300">
              </div></li>

            <li><div class="figure">
                <img class="image-main" src="img/swapcctv.png" height="300" width="300">
                <img id ="icon3" class="image-hover" src="img/cctv.png" height="300" width="300">
              </div></li>

        </ul>

        <ul>
            <li><div class="figure">
                <img class="image-main" src="img/swapneural.png" height="300" width="300">
                <img id ="icon4" class="image-hover" src="img/neural.png" height="300" width="300">
              </div></li>

                <li><div class="figure">
                    <img class="image-main" src="img/swapspaceport.png" height="300" width="300">
                    <img id ="icon5" class="image-hover" src="img/spaceport.png" height="300" width="300">
                  </div></li>

                <li><div class="figure">
                    <img class="image-main" src="img/swaphoverlimit.png" height="300" width="300">
                    <img id ="icon6" class="image-hover" src="img/hoverlimit.png" height="300" width="300">
                  </div></li>

            </ul>

        <ul>
            <li><div class="figure">
                <img class="image-main" src="img/swaprobot.png" height="300" width="300">
                <img id ="icon7" class="image-hover" src="img/robot.png" height="300" width="300">
              </div></li>

            <li><div class="figure">
                <img class="image-main" src="img/swapTeleporter.png" height="300" width="300">
                <img id ="icon8" class="image-hover" src="img/teleporter.png" height="300" width="300">
              </div></li>

            <li><div class="figure">
                <img class="image-main" src="img/swaptraincross.png" height="300" width="300">
                <img id ="icon9" class="image-hover" src="img/traincross.png" height="300" width="300">
              </div></li>

            </ul>

        <script>
            const vrsound = new buzz.sound("sounds/night-vision.wav");
            const dronesound = new buzz.sound("sounds/Helicopter.wav");
            const cctvsound = new buzz.sound("sounds/buzz.wav");
            const neuralsound = new buzz.sound("sounds/retro-error.wav");
            const spaceportsound = new buzz.sound("sounds/rocket.wav");
            const hoversound = new buzz.sound("sounds/Hover.wav");
            const robotsound = new buzz.sound("sounds/busy-room.wav");
            const teleportsound = new buzz.sound("sounds/teleport.mp3");
            const railwaysound = new buzz.sound("sounds/railway_crossing.wav");

                document.getElementById('icon1').onmouseover = () => vrsound.play ();
                document.getElementById('icon2').onmouseover = () => dronesound.play();
                document.getElementById('icon3').onmouseover = () => cctvsound.play();
                document.getElementById('icon4').onmouseover = () => neuralsound.play();
                document.getElementById('icon5').onmouseover = () => spaceportsound.play();
                document.getElementById('icon6').onmouseover = () => hoversound.play();
                document.getElementById('icon7').onmouseover = () => robotsound.play();
                document.getElementById('icon8').onmouseover = () => teleportsound.play();
                document.getElementById('icon9').onmouseover = () => railwaysound.play();
        </script> 

    </body>
    
    
</html>
