<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Signs of the Future</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>
        <style>

            body {
                background-color: black;
            }

            ul {
                width: 100%;
   list-style: none;
   padding: 0;
   margin: 0;
   font-size: 0;
   display: flex;
   justify-content: space-between;
   flex-wrap: wrap;
            }

            li{
                list-style: none;
    padding: 10px;
    margin: 10px auto;
    position: relative; bottom: 10px;
    float: left;
            }

            
        </style>
    </head>

    <body>

        <ul>
            <li><div class="left-column"><div class="image-container">
                <img id="icon1" src="img/swapvr.png" height="300" width="300" 
                onmouseover= "this.src='img/vr.png';" 
                onmouseout= "this.src='img/swapvr.png';"/>
            </div></div></li>

            <li><div class="right-column"><div class="image-container"><img id="icon2" src="img/swapdrone.png" height="300" width="300"
                onmouseover= "this.src='img/drone.png';" 
                onmouseout= "this.src='img/swapdrone.png';"/>
            </div></div></li>

            <li><div class="center-column"><div class="image-container"><img id="icon3" src="img/swapcctv.png" height="300" width="300"
                onmouseover= "this.src='img/cctv.png';" 
                onmouseout= "this.src='img/swapcctv.png';"/>
            </div></div></li>

        </ul>

        <ul>
            <li><div class="left-column"><div class="image-container"><img id="icon4" src="img/swapneural.png" height="300" width="300"
                onmouseover= "this.src='img/neural.png';" 
                onmouseout= "this.src='img/swapneural.png';"
                /></div></div></li>

                <li><div class="right-column"><div class="image-container"><img id="icon5" src="img/swapspaceport.png" height="300" width="300"
                onmouseover= "this.src='img/spaceport.png';" 
                onmouseout= "this.src='img/swapspaceport.png';"
                /></div></div></li>

                <li><div class="center-column"><div class="image-container"><img id="icon6" src="img/swaphoverlimit.png" height="300" width="300"
                onmouseover= "this.src='img/hoverlimit.png';" 
                onmouseout= "this.src='img/swaphoverlimit.png';"
                /></div></div></li>

            </ul>

        <ul>
            <li><div class="left-column"><div class="image-container"><img id="icon7" src="img/swaprobot.png" height="300" width="300"
                onmouseover= "this.src='img/robot.png';" 
                onmouseout= "this.src='img/swaprobot.png';"
                /></div></div></li>

            <li><div class="right-column"><div class="image-container"><img id="icon8" src="img/swapTeleporter.png" height="300" width="300"
                onmouseover= "this.src='img/teleporter.png';" 
                onmouseout= "this.src='img/swapTeleporter.png';"
                /></div></div></li>

            <li><div class="center-column"><div class="image-container"><img id="icon9" src="img/swaptraincross.png" height="300" width="300"
                onmouseover= "this.src='img/traincross.png';" 
                onmouseout= "this.src='img/swaptraincross.png';"
                /></div></div></li>

            </ul>

        <script>
            const vrsound = new buzz.sound("sounds/night-vision.wav");
            const dronesound = new buzz.sound("sounds/Helicopter.wav");
            const cctvsound = new buzz.sound("sounds/buzz.wav");
            const neuralsound = new buzz.sound("sounds/retro-error.wav");
            const spaceportsound = new buzz.sound("sounds/rocket.wav");
            const hoversound = new buzz.sound("sounds/Hover.wav");
            const robotsound = new buzz.sound("sounds/busy-room.wav");
            const teleportsound = new buzz.sound("sounds/teleport.mp3");
            const railwaysound = new buzz.sound("sounds/railway_crossing.wav");

                document.getElementById('icon1').onmousedown = () => vrsound.play ();
                document.getElementById('icon2').onmousedown = () => dronesound.play();
                document.getElementById('icon3').onmousedown = () => cctvsound.play();
                document.getElementById('icon4').onmousedown = () => neuralsound.play();
                document.getElementById('icon5').onmousedown = () => spaceportsound.play();
                document.getElementById('icon6').onmousedown = () => hoversound.play();
                document.getElementById('icon7').onmousedown = () => robotsound.play();
                document.getElementById('icon8').onmousedown = () => teleportsound.play();
                document.getElementById('icon9').onmousedown = () => railwaysound.play();
        </script> 

    </body>
    
    
</html>
